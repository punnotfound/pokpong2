<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bangkok Photo Gallery – By Pokpong</title>
<style>

body {
  margin: 0;
  font-family: "Georgia", "Times New Roman", serif;
  color: #2c2c2c;
  line-height: 1.8;
  background: #faf7f0;
  overflow-x: hidden;
}

.navbar {
  background: rgba(26,36,47,0.9);
  color: white;
  padding: 18px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
}
.logo {
  font-size: 44px;
  font-weight: bold;
  letter-spacing: 1px;
  color: #f4d03f;
}
.nav-links a {
  color: #e4e4e4;
  font-size: 18px;
  text-decoration: none;
  margin-left: 30px;
  transition: 0.3s;
}
.nav-links a:hover {
  color: #ffd700;
}

.gallery-header {
  text-align: center;
  padding: 80px 20px;
  background: linear-gradient(rgba(26,36,47,0.85), rgba(26,36,47,0.8));
  border-bottom-left-radius: 80px;
  border-bottom-right-radius: 80px;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
.gallery-header h1 {
  font-size: 66px;
  margin-bottom: 10px;
  letter-spacing: 1.5px;
  color: #f4d03f;
}
.gallery-header p {
  font-size: 20px;
  max-width: 700px;
  margin: 0 auto;
}

.gallery-container {
  max-width: 1400px;
  margin: 60px auto;
  padding: 0 40px;
}
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin: 0 auto;
}
.photo-item {
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  transition: all 0.3s ease;
  aspect-ratio: 4/3;
  background: white;
}
.photo-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}
.photo-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

footer {
  background: rgba(26,36,47,0.9);
  color: #e4e4e4;
  text-align: center;
  padding: 50px 20px;
  margin-top: 80px;
  border-top-left-radius: 80px;
  border-top-right-radius: 80px;
}
footer a {
  color: #ffd700;
  text-decoration: none;
  transition: 0.3s;
}
footer a:hover {
  text-decoration: underline;
  color: white;
}

@media (max-width: 1200px) {
  .photo-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
@media (max-width: 900px) {
  .photo-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .gallery-header h1 {
    font-size: 48px;
  }
  .navbar {
    padding: 15px 20px;
  }
  .logo {
    font-size: 36px;
  }
}
@media (max-width: 600px) {
  .photo-grid {
    grid-template-columns: 1fr;
  }
  .gallery-header h1 {
    font-size: 36px;
  }
  .nav-links a {
    margin-left: 15px;
    font-size: 16px;
  }
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Bangkok Gallery</div>
  <div class="nav-links">
    <a href="my hobby.html">← Back to Home</a>
  </div>
</nav>


<div class="gallery-header">
  <h1>Bangkok in Photos</h1>
  <p>27 moments from the city's temples, streets, and hidden corners</p>
</div>


<div class="gallery-container">
  <div class="photo-grid">
    

    <div class="photo-item">
      <img src="images/1.jpg" >
    </div>
    <div class="photo-item">
      <img src="images/2.jpg" >
    </div>
    <div class="photo-item">
      <img src="images/3.jpg" >
    </div>
    

    <div class="photo-item">
      <img src="images/4.jpg" >
    </div>
    <div class="photo-item">
      <img src="images/5.jpg" >
    </div>
    <div class="photo-item">
      <img src="images/6.jpg" >
    </div>


  </div>
</div>

<footer>
  <p>&copy; 2023 Bangkok Adventures – By Pokpong</p>
  <p><a href="my hobby.html">← Return to Homepage</a></p>
</footer>

</body>
</html>
